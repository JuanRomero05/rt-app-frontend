<ion-row>
  <ion-col size="12">
    <ion-card (click)="openCard()">
      <img
        src="{{ data.posterUrl ? data.posterUrl : '../../../assets/cover3.png' }}"
        width="400"
        height="450"
        alt="Imagen de {{ data.title }}"
      />

      <ion-card-header>
        <ion-card-title class="handle-title">{{ data.title }}</ion-card-title>
        <ion-card-subtitle>{{ setYear(data.date) }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
