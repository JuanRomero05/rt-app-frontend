<ion-row>
  <ion-col size="6">
    <ion-card (click)="openCard()">
      <img
        src="../../../assets/cover3.png"
        width="300"
        height="300"
        alt="Null image"
      />

      <ion-card-header>
        <ion-card-title class="handle-title"
          >El entierro de la anaconda cabezona</ion-card-title
        >
        <ion-card-subtitle>2023</ion-card-subtitle>
        <ion-card-subtitle>Genre</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Icon Critics -->
        <ion-icon
          name="diamond-outline"
          class="handle-margin handle-icon-critics"
        ></ion-icon>
        <ion-label class="ion-padding-end">4.6</ion-label>
        <!-- Icon Publics -->
        <ion-icon
          name="beer-outline"
          class="handle-margin handle-icon-public"
        ></ion-icon>
        <ion-label>3.2</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
