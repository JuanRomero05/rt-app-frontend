<ion-row>
  <ion-col size="6">
    <ion-card (click)="openCard()">
      <img
        src={{data.posterUrl}}
        width="300"
        height="300"
        alt="Null image"
      />

      <ion-card-header>
        <ion-card-title class="handle-title"
          >{{data.title}}</ion-card-title
        >
        <ion-card-subtitle>{{setYear(data.date)}}</ion-card-subtitle>
        <ion-card-subtitle>{{setGenres(data.genres)}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <!-- Icon Critics -->
        <ion-icon
          name="diamond-outline"
          class="handle-margin handle-icon-critics"
        ></ion-icon>
        <ion-label class="ion-padding-end">{{data.criticScore}}</ion-label>
        <!-- Icon Publics -->
        <ion-icon
          name="beer-outline"
          class="handle-margin handle-icon-public"
        ></ion-icon>
        <ion-label>{{data.publicScore}}</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
