<ion-row *ngIf="exists" class="wrapper">
  <ion-col size="1">
    <ion-icon *ngIf="user.isCritic" name="diamond-outline" class="handle-icon-critics"></ion-icon>
    <ion-icon *ngIf="!user.isCritic"
      name="beer-outline"
      class="handle-margin handle-icon-public"
    ></ion-icon>
  </ion-col>
  <ion-col size="11" class="padding-col">
    <ion-row class="custom-text">
      <ion-col size="12">
        <span class="name">{{user.firstName}} {{user.lastName}}</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <div class="custom-text">
          {{data.content}}
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <span class="handle">{{ setDate(data.date) }}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" color="medium" size="small" (click)="removeReply()">
          <ion-icon name="trash-outline" slot="start"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
