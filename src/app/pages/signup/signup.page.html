<ion-loading #loading spinner="crescent" class="custom-loading"></ion-loading>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title><strong>Signup</strong></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="signupForm">
        <ion-item>
          <ion-input
            formControlName="username"
            label="Username"
            labelPlacement="floating"
            [clearInput]="true"
          ></ion-input>
        </ion-item>
        &nbsp;
        <ion-item>
          <ion-input
            formControlName="firstName"
            label="Fist name"
            labelPlacement="floating"
            [clearInput]="true"
          ></ion-input>
        </ion-item>
        &nbsp;
        <ion-item>
          <ion-input
            formControlName="lastName"
            label="Last name"
            labelPlacement="floating"
            [clearInput]="true"
          ></ion-input>
        </ion-item>
        &nbsp;
        <ion-item>
          <ion-input
            #passwordInput
            formControlName="password"
            type="password"
            label="Password"
            labelPlacement="floating"
          >
          </ion-input>
          <ion-icon
            [name]="eyeIcon"
            slot="end"
            (click)="togglePasswordVisibility()"
          ></ion-icon>
        </ion-item>
        &nbsp;
        <ion-item>
          <ion-input
            #repeatPasswordInput
            formControlName="repeatPassword"
            type="password"
            label="Repeat password"
            labelPlacement="floating"
            errorText="Passwords do not match"
          ></ion-input>
          <ion-icon
            [name]="eyeIconRepeat"
            slot="end"
            (click)="toggleRepeatPasswordVisibility()"
          ></ion-icon>
        </ion-item>
        &nbsp;
        <ion-item>
          <ion-label>Pick a rol:</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox
            slot="start"
            aria-label="Critic checkbox"
            color="warning"
            [checked]="selectedCheckbox === 'critic'"
            (ionChange)="selectedCheckbox = 'critic'"
          ></ion-checkbox>
          <ion-label>Critic</ion-label>
          <ion-icon
            aria-hidden="true"
            name="diamond-outline"
            class="handle-icon-critics"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-checkbox
            slot="start"
            aria-label="Public checkbox"
            color="danger"
            [checked]="selectedCheckbox === 'public'"
            (ionChange)="selectedCheckbox = 'public'"
          ></ion-checkbox>
          <ion-label>Public</ion-label>
          <ion-icon
            aria-hidden="true"
            name="beer-outline"
            class="handle-icon-public"
          ></ion-icon>
        </ion-item>
      </form>
      <br />

      <div class="ion-text-center">
        <ion-button (click)="saveData()" shape="round" fill="solid">
          Submit
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
